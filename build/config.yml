# This file contains the configuration for this project.
# When you update `info` or `fileAssociations`, run `wails3 task common:update:build-assets` to update the assets.
# Note that this will overwrite any changes you have made to the assets.
version: '3'

# This information is used to generate the build assets.
info:
  companyName: "c-heer"
  productName: "Nuke Arsenal"
  productIdentifier: "dev.heer.nuke-arsenal"
  description: "Personal command knowledge base"
  copyright: "(c) 2025, c-heer"
  comments: "Nuke Arsenal - Your terminal commands, organized and searchable"
  version: "1.0.0"

# Dev mode configuration
dev_mode:
  root_path: .
  log_level: warn
  debounce: 1000
  ignore:
    dir:
      - .git
      - node_modules
      - frontend
      - bin
    file:
      - .DS_Store
      - .gitignore
      - .gitkeep
    watched_extension:
      - "*.go"
    git_ignore: true
  executes:
    - cmd: wails3 task build
      type: blocking
    - cmd: wails3 task common:dev:frontend
      type: background
    - cmd: wails3 task run
      type: primary

# File Associations
fileAssociations: []

# Other data
other:
  - name: Nuke Arsenal Data
